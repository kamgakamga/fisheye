       <h3>formulaire</h3>
       <div class="formGroup">
            <div class="formControle">
                <input type="text" class="input" name="name" placeholder="Prénom" id="name">
            </div>
       </div> 

       <h3>like</h3>
       <div class="realisation__item">
           <div class="realisation__item__img__container">
                <img src="./assets/img/Ellie Rose/Architecture_Connected_Curves.jpg" class="realisation__item__img" alt="">
           </div>
           <div class="realisation__item__detail">
                <p class="realisation__item__detail__tagname">Photo</p>
                <div class="realisation__item__detail__like">
                        <span class="realisation__item__detail__like__compteur">12</span>
                        <span class="realisation__item__detail__like__img"><i class="fas fa-heart"></i></span>
                </div>
           </div>
       </div>
       <h3>Trier par:</h3>
       <div class="trier">
            <div class="trier__item">
                Popularité
            </div>
            <div class="trier__item">
                Date
            </div>
            <div class="trier__item">
            Titre
            </div>
       </div>

       <h3>Statistique</h3>
       <div class="statistique">
          <p class="likes">
              <span class="likesnombers">1000293</span>
              <span class="icon"><i class="fas fa-heart"></i></span>
          </p>
          <p class="price">
            <span class="price">300<strong>€</strong> / jour</span>
          </p>
       </div>
       <div class="engage">
           Engagez-moi
       </div>

       <div class="contacte">
           Contactez-moi
       </div>
